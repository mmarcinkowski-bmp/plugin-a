name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: [ 8.3 ]

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Validate composer
      - name: Validate composer.json and composer.lock
        id: composer-validate
        run: |
          VALIDATE_OUTPUT=$(composer validate --strict)
          echo "$VALIDATE_OUTPUT"
          echo "output=$VALIDATE_OUTPUT" >> $GITHUB_ENV
          echo "$VALIDATE_OUTPUT" | grep "composer.json is valid" || echo "Validation contains warnings."

      # Step 3: Cache Composer dependencies
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      # Step 4: Install Composer dependencies
      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      # Step 5: Run tests
      - name: Run Tests
        run: composer run-tests